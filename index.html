<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fancy Button and Loaders</title>
  <style>
    .shadow__btn {
      padding: 10px 20px;
      border: none;
      font-size: 17px;
      color: #fff;
      border-radius: 7px;
      letter-spacing: 4px;
      font-weight: 700;
      text-transform: uppercase;
      transition: 0.5s;
      transition-property: box-shadow;
      background: rgb(0,140,255);
      box-shadow: 0 0 25px rgb(0,140,255);
    }

    .shadow__btn:hover {
      box-shadow: 0 0 5px rgb(0,140,255),
                  0 0 25px rgb(0,140,255),
                  0 0 50px rgb(0,140,255),
                  0 0 100px rgb(0,140,255);
    }

    .loader {
      --path: #2f3545;
      --dot: #5628ee;
      --duration: 3s;
      width: 44px;
      height: 44px;
      position: relative;
    }

    .loader:before {
      content: "";
      width: 6px;
      height: 6px;
      border-radius: 50%;
      position: absolute;
      display: block;
      background: var(--dot);
      top: 37px;
      left: 19px;
      transform: translate(-18px, -18px);
      animation: dotRect var(--duration) cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite;
    }

    .loader svg {
      display: block;
      width: 100%;
      height: 100%;
    }

    .loader svg rect,
    .loader svg polygon,
    .loader svg circle {
      fill: none;
      stroke: var(--path);
      stroke-width: 10px;
      stroke-linejoin: round;
      stroke-linecap: round;
    }

    .loader svg polygon {
      stroke-dasharray: 145 76 145 76;
      stroke-dashoffset: 0;
      animation: pathTriangle var(--duration) cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite;
    }

    .loader svg rect {
      stroke-dasharray: 192 64 192 64;
      stroke-dashoffset: 0;
      animation: pathRect 3s cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite;
    }

    .loader svg circle {
      stroke-dasharray: 150 50 150 50;
      stroke-dashoffset: 75;
      animation: pathCircle var(--duration) cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite;
    }

    .loader.triangle {
      width: 48px;
    }

    .loader.triangle:before {
      left: 21px;
      transform: translate(-10px, -18px);
      animation: dotTriangle var(--duration) cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite;
    }

    @keyframes pathTriangle {
      33% {
        stroke-dashoffset: 74;
      }

      66% {
        stroke-dashoffset: 147;
      }

      100% {
        stroke-dashoffset: 221;
      }
    }

    @keyframes dotTriangle {
      33% {
        transform: translate(0, 0);
      }

      66% {
        transform: translate(10px, -18px);
      }

      100% {
        transform: translate(-10px, -18px);
      }
    }

    @keyframes pathRect {
      25% {
        stroke-dashoffset: 64;
      }

      50% {
        stroke-dashoffset: 128;
      }

      75% {
        stroke-dashoffset: 192;
      }

      100% {
        stroke-dashoffset: 256;
      }
    }

    @keyframes dotRect {
      25% {
        transform: translate(0, 0);
      }

      50% {
        transform: translate(18px, -18px);
      }

      75% {
        transform: translate(0, -36px);
      }

      100% {
        transform: translate(-18px, -18px);
      }
    }

    @keyframes pathCircle {
      25% {
        stroke-dashoffset: 125;
      }

      50% {
        stroke-dashoffset: 175;
      }

      75% {
        stroke-dashoffset: 225;
      }

      100% {
        stroke-dashoffset: 275;
      }
    }

    .loader {
      display: inline-block;
      margin: 0 16px;
    }

    #content {
      display: none;
    }

    h1 {
     font-family: system-ui;
     font-weight: 400;
    }

    p {
     font-family: system-ui;
     font-weight: 400;
     }
  </style>
</head>
<body>

  <!-- Loaders (shown while loading) -->
  <div id="loader1" class="loader" style="display: inline-block;">
    <svg viewBox="0 0 80 80">
      <circle r="32" cy="40" cx="40"></circle>
    </svg>
  </div>

  <div id="loader2" class="loader triangle" style="display: inline-block;">
    <svg viewBox="0 0 86 80">
      <polygon points="43 8 79 72 7 72"></polygon>
    </svg>
  </div>

  <div id="loader3" class="loader" style="display: inline-block;">
    <svg viewBox="0 0 80 80">
      <rect height="64" width="64" y="8" x="8"></rect>
    </svg>
  </div>

  <!-- Main Content -->
  <div id="content">
    <h1>Welcome to Horizontal</h1>
    <p>Professional graded cloud.</p>
    <a href="dashboard.html">
    <button class="shadow__btn" id="start-btn">Start Now</button>
    </a>
  </div>
  
  <script>
    // Handle button click and simulate loading process
    document.getElementById('start-btn').addEventListener('click', function() {
      // Show loaders and hide the button
      document.getElementById("loader1").style.display = "inline-block";
      document.getElementById("loader2").style.display = "inline-block";
      document.getElementById("loader3").style.display = "inline-block";
      document.getElementById("start-btn").style.display = "none";
      
      // Simulate loading time with setTimeout
      setTimeout(function() {
        // Hide loaders
        document.getElementById("loader1").style.display = "none";
        document.getElementById("loader2").style.display = "none";
        document.getElementById("loader3").style.display = "none";
        // Show main content
        document.getElementById("content").style.display = "block";
      }, 3000); // Adjust the timeout duration as needed
    });
  </script>
</body>
</html>
